<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us - Spider-Verse Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive, sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      cursor: url('https://www.iconsdb.com/icons/download/black/spider-xxl-1.ico'), auto;
    }

    h2 {
      font-family: 'Fredericka the Great', cursive;
      font-size: 4rem;
      text-align: center;
      color: #FF5E5B; /* Neon red */
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: slideIn 1s ease-out forwards 0.5s;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .halftone {
      background: url('https://www.transparenttextures.com/patterns/halftone.png') repeat;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.1;
    }

    .about-container {
      text-align: center;
      margin-top: 5rem;
      animation: fadeIn 1.5s ease-in forwards 1s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .about-container p {
      font-size: 1.5rem;
      color: #FFF;
      font-family: 'Fredericka the Great', cursive;
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .social-icons a {
      font-size: 3rem;
      color: #FFF;
      transition: transform 0.3s ease, color 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #FF5E5B;
      transform: scale(1.2);
    }

    .social-icons i {
      font-size: 3rem;
    }

    .social-icons a:hover i {
      transform: rotate(15deg);
    }

    .about-btn {
      background: #007bff;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
      text-align: center;
      display: inline-block;
      animation: aboutButtonAnimation 1s ease-in forwards 1s;
    }

    @keyframes aboutButtonAnimation {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .about-btn:hover {
      background: #0056b3;
      transform: scale(1.1);
    }

    .portfolio-btn {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      text-align: center;
      display: inline-block;
      animation: portfolioButtonAnimation 1s ease-in forwards 2s;
    }

    @keyframes portfolioButtonAnimation {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .portfolio-btn:hover {
      background: #45a049;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="halftone"></div>

  <h2>About Us</h2>

  <div class="about-container">
    <p>
      We are a team of passionate developers and creators. Our mission is to bring innovative solutions to life with a creative touch!  
    </p>
    
    <div class="social-icons">
      <a href="https://www.instagram.com/pinak_12" target="_blank" title="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="50">
      </a>
      <a href="https://www.linkedin.com/in/pinak-tiwari-8600922aa" target="_blank" title="LinkedIn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_%282019%29.svg" alt="LinkedIn" width="50">
      </a>
      <a href="mailto:pinakofficial44@gmail.com" target="_blank" title="Email">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Gmail_Logo_2020.png" alt="Gmail" width="50">
      </a>
    </div>

    <button class="about-btn" onclick="window.location.href='index.html'">Back to Home</button>
    <button class="portfolio-btn" onclick="window.open('https://pinaktiwari.netlify.app/', '_blank')">Visit My Portfolio</button>
  </div>

</body>
</html>
