<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.2"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0f0f0f;
      color: white;
      text-align: center;
      padding: 5% 10%;
    }

    .container {
      margin-top: 10vh;
    }

    input[type="email"], input[type="password"] {
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      margin: 1rem 0;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
    }

    .button {
      padding: 1rem 2rem;
      background-color: #ff2d55;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      width: 100%;
      transition: 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #ff004d;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />
    <button class="button" onclick="login()">Login</button>
    <p class="error" id="error-message"></p>
  </div>

  <script>
    // Initialize Appwrite client
    const client = new Appwrite.Client()
      .setEndpoint('https://fra.cloud.appwrite.io/v1') // Your Appwrite endpoint
      .setProject('681dae15001c7c89d08e'); // Your Appwrite Project ID

    const account = new Appwrite.Account(client);

    // Predefined credentials for admin login (internal use only)
    const predefinedEmail = "pinakofficial44@gmail.com";
    const predefinedPassword = "adminpassword";

    // Function to handle login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Check if the provided email and password match predefined credentials
      if (email === predefinedEmail && password === predefinedPassword) {
        alert("Login successful!");

        // Redirect to the blog page after successful login
        window.location.href = "publish_blog.html"; // Redirect to your blog page
      } else {
        alert("Login failed: Incorrect email or password.");
      }
    }
  </script>
</body>
</html>
